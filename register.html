<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4dc89895ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <h2>Registration</h2>
        <form action="#">
                <div class="row1">
                        <h4>Full Name:</h4>
                    <input type="text" placeholder="Enter your name">
                    <h4>Email:</h4>
                    <input type="email" placeholder="Enter your email">
                    <h4>Password:</h4>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="row2">
                    <h4>Username:</h4>
                    <input type="text" placeholder="Enter your username">
                    <h4>Phone Number:</h4>
                    <input type="password" placeholder="Enter your number">
                    <h4>Confirm Password:</h4>
                    <input type="password" placeholder="Confirm your password">
                </div>
            </form>
            <button type="#">Register</button>
            <i class="fa-solid fa-arrow-left-long-to-line"></i>
    </div>
</body>
</html>
