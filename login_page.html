<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4dc89895ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <p>Welcome</p>
            <div class="input-email">
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Email" class="email" ><br>
            </div>
            <div class="input-password">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password" class="password"><br>
            </div>
            <input type="button" value="Sign in" class="sign-up"><br>
            <a href="#">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
